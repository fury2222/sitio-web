<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-registrar">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Regístrate para entrar en la página</p>
                    <button id="btn__iniciar-registrar">Registrarte</button>
                </div>
            </div>
            <!-- formulario login y registro -->
            <div class="contenedor__login-registrar">
                <!-- login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!-- registro -->
                <form action="controlador.php" class="formulario__register" method="post">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo" id="nombre" name="nombre" required>
                    <input type="text" placeholder="Correo electrónico" id="correo" name="correo" required>
                    <input type="text" placeholder="Usuario" id="usuario" name="usuario" required>
                    <input type="password" placeholder="Contraseña" id="Contraseña" name="Contraseña" required>
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
