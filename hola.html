<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
    <div class="contenedor__todo">
        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar-sesion" >Iniciar sesíon</button>
            </div>
            <div class="caja__trasera-registrar">
                <h3>¿Aun no tienes una cuenta?</h3>
                <p>Registrate para entrar en la página</p>
                <button id="btn__iniciar-registrar">Registrarte</button>
            </div>
        </div>
            <!-- formulario login y registro -->
        <div class="contenedor__login-registrar">
            <!-- login -->
            <form action="" class="formulario__login">

                <h2>Iniciar sesíon</h2>
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="contraseña">
                <button>Entrar</button>
            </form>
            <!-- registro -->
            <form action="" class="formulario__register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="contraseña">
                <button>Registrarse</button>
            </form>

        </div>


    </div>
    </main> 
</body>
</html>
